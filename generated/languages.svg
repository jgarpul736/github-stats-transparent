<svg width="540" height="270" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <style>
    .label { font-size: 16px; fill: #222; font-weight: 600; }
    .percentage { font-size: 14px; fill: #555; font-weight: 700; }
    .bar-bg { fill: #eee; rx: 10; ry: 10; }
    .bar-fill {
      rx: 10; ry: 10;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));
      transform-origin: left center;
      transform-box: fill-box;
      animation: fillBar 1.2s ease forwards;
    }
    @keyframes fillBar {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }
  </style>

  <!-- HTML -->
  <text x="20" y="35" class="label">HTML</text>
  <rect class="bar-bg" x="150" y="15" width="300" height="30"/>
  <rect class="bar-fill" x="150" y="15" width="60%" height="30" fill="url(#grad-html)" style="animation-delay: 0.1s"/>
  <text x="460" y="35" class="percentage">20%</text>

  <!-- CSS -->
  <text x="20" y="75" class="label">CSS</text>
  <rect class="bar-bg" x="150" y="55" width="300" height="30"/>
  <rect class="bar-fill" x="150" y="55" width="60%" height="30" fill="url(#grad-css)" style="animation-delay: 0.3s"/>
  <text x="460" y="75" class="percentage">20%</text>

  <!-- JavaScript -->
  <text x="20" y="115" class="label">JavaScript</text>
  <rect class="bar-bg" x="150" y="95" width="300" height="30"/>
  <rect class="bar-fill" x="150" y="95" width="60%" height="30" fill="url(#grad-js)" style="animation-delay: 0.5s"/>
  <text x="460" y="115" class="percentage">20%</text>

  <!-- PHP -->
  <text x="20" y="155" class="label">PHP</text>
  <rect class="bar-bg" x="150" y="135" width="300" height="30"/>
  <rect class="bar-fill" x="150" y="135" width="45%" height="30" fill="url(#grad-php)" style="animation-delay: 0.7s"/>
  <text x="460" y="155" class="percentage">15%</text>

  <!-- Java -->
  <text x="20" y="195" class="label">Java</text>
  <rect class="bar-bg" x="150" y="175" width="300" height="30"/>
  <rect class="bar-fill" x="150" y="175" width="45%" height="30" fill="url(#grad-java)" style="animation-delay: 0.9s"/>
  <text x="460" y="195" class="percentage">15%</text>

  <!-- C# -->
  <text x="20" y="235" class="label">C#</text>
  <rect class="bar-bg" x="150" y="215" width="300" height="30"/>
  <rect class="bar-fill" x="150" y="215" width="30%" height="30" fill="url(#grad-csharp)" style="animation-delay: 1.1s"/>
  <text x="460" y="235" class="percentage">10%</text>

  <defs>
    <linearGradient id="grad-html" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e34c26"/>
      <stop offset="100%" stop-color="#ff6f4d"/>
    </linearGradient>
    <linearGradient id="grad-css" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#563d7c"/>
      <stop offset="100%" stop-color="#735ba1"/>
    </linearGradient>
    <linearGradient id="grad-js" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f1e05a"/>
      <stop offset="100%" stop-color="#fff48f"/>
    </linearGradient>
    <linearGradient id="grad-php" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4F5D95"/>
      <stop offset="100%" stop-color="#6978b3"/>
    </linearGradient>
    <linearGradient id="grad-java" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b07219"/>
      <stop offset="100%" stop-color="#dba445"/>
    </linearGradient>
    <linearGradient id="grad-csharp" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#178600"/>
      <stop offset="100%" stop-color="#4caf50"/>
    </linearGradient>
  </defs>
</svg>
